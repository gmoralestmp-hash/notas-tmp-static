<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Notas TMP Regenerative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#00b5ad">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      color: #222;
      padding: 16px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #00b5ad;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      max-width: 900px;
      margin: 20px auto;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    input, textarea {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 8px;
      width: 100%;
      font-size: 14px;
    }
    button {
      background-color: #00b5ad;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #009f97; }
    .total {
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Notas de Remisi√≥n TMP Regenerative</h1>

  <div class="card">
    <div class="row">
      <div>
        <h3 style="margin:0;">TMP Regenerative</h3>
        <p style="margin:0;">Chihuahua, M√©xico</p>
      </div>
      <div><img src="icons/icon-192.png" alt="logo TMP" height="60"></div>
    </div>

    <hr>

    <div>
      <label>Cliente</label>
      <input id="cliente" placeholder="Nombre del cliente">
    </div>
    <div>
      <label>Direcci√≥n</label>
      <input id="direccion" placeholder="Direcci√≥n del cliente">
    </div>

    <hr>

    <h3>Conceptos</h3>
    <div id="items"></div>
    <button onclick="addItem()">Agregar concepto</button>

    <div style="margin-top:16px;display:grid;gap:6;max-width:360px;margin-left:auto">
      <div class="row" style="justify-content:space-between">
        <span>Subtotal (IVA incluido)</span>
        <b id="subtotal">$0</b>
      </div>
      <div class="row" style="justify-content:space-between;align-items:center">
        <div>Descuento</div>
        <div class="row" style="align-items:center">
          <input style="width:80px;text-align:right" type="number" min="0" max="100" step="0.5" id="descuento" value="0" onchange="calc()">
          <div style="width:24px;text-align:center">%</div>
          <div style="width:120px;text-align:right">-<span id="descMonto">$0</span></div>
        </div>
      </div>
      <div class="row total" style="justify-content:space-between">
        <span>Total</span>
        <b id="total">$0</b>
      </div>
    </div>

    <hr>

    <textarea id="notas" placeholder="Notas adicionales" rows="3" style="width:100%;"></textarea>

  </div>

  <script>
    const mxn = new Intl.NumberFormat("es-MX", { style: "currency", currency: "MXN" });
    const $ = (id) => document.getElementById(id);

    const state = {
      nota: {
        items: []
      }
    };

    function addItem() {
      const id = Date.now();
      const div = document.createElement('div');
      div.className = 'row';
      div.style.gap = '6px';
      div.style.marginBottom = '4px';
      div.id = 'item-' + id;
      div.innerHTML = `
        <input style="flex:4" placeholder="Descripci√≥n" oninput="updateItem(${id}, 'desc', this.value)">
        <input type="number" style="flex:1" placeholder="Cant." value="1" oninput="updateItem(${id}, 'cant', this.value)">
        <input type="number" style="flex:2" placeholder="Precio" value="0" oninput="updateItem(${id}, 'precio', this.value)">
        <button onclick="removeItem(${id})">üóëÔ∏è</button>
      `;
      $('items').appendChild(div);
      state.nota.items.push({ id, descripcion:'', cantidad:1, precio:0 });
    }

    function updateItem(id, field, value) {
      const item = state.nota.items.find(i => i.id === id);
      if (!item) return;
      if (field === 'desc') item.descripcion = value;
      if (field === 'cant') item.cantidad = Number(value);
      if (field === 'precio') item.precio = Number(value);
      calc();
    }

    function removeItem(id) {
      state.nota.items = state.nota.items.filter(i => i.id !== id);
      document.getElementById('item-' + id)?.remove();
      calc();
    }

    function calc(){
      const n = state.nota;
      const subtotal = (n.items||[]).reduce((a,it)=>a+(Number(it.cantidad||0)*Number(it.precio||0)),0);
      const desc = subtotal * (Number($('descuento').value||0)/100);
      const total = Math.max(0, subtotal - desc);

      $('subtotal').textContent = mxn.format(subtotal);
      $('descMonto').textContent = mxn.format(desc);
      $('total').textContent = mxn.format(total);
    }
  </script>

</body>
</html>
